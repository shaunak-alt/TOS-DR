<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T&C Guardian</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900">

  <main class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans p-4 sm:p-6 lg:p-8">
    <div class="max-w-7xl mx-auto">
      
      <header class="text-center mb-8">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-teal-400 mb-2">
          T&C Guardian
        </h1>
        <p class="text-lg text-gray-600 dark:text-gray-400">
          Demystify legal jargon. Understand what you're agreeing to, instantly.
        </p>
      </header>

      <div id="error-container" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
        <strong class="font-bold">Error:</strong>
        <span id="error-message" class="block sm:inline ml-2"></span>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 flex flex-col">
          <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 mr-2 text-blue-500">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 5.25 6h.008a2.25 2.25 0 0 1 2.242 2.15 2.25 2.25 0 0 0 2.25 2.25h1.521a2.25 2.25 0 0 0 2.25-2.25k" />
            </svg>
            Your Document
          </h2>
          <textarea 
            id="tnc-textarea"
            class="w-full flex-grow bg-gray-100 dark:bg-gray-700 rounded-lg p-4 text-sm border-2 border-transparent focus:border-blue-500 focus:ring-0 transition-colors"
            placeholder="Paste the entire Terms & Conditions text here..."
            rows="20"></textarea>
          <button 
            id="analyze-button"
            class="mt-4 w-full flex justify-center items-center bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:transform-none">
            <span>Analyze Now</span>
          </button>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 flex flex-col">
          <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white flex items-center">
             <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 mr-2 text-teal-500">
              <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
            </svg>
            Analysis & Chat
          </h2>

          <div id="output-container" class="flex-grow min-h-[300px] overflow-y-auto pr-2">
            <div id="initial-state" class="flex flex-col items-center justify-center h-full text-gray-500 dark:text-gray-400">
               <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-16 h-16 mb-4 text-gray-400">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
              </svg>
              <h3 class="text-xl font-semibold">Ready for Analysis</h3>
              <p>Your document's breakdown will appear here.</p>
            </div>
            <div id="loading-state" class="hidden flex-col items-center justify-center h-full text-gray-500">
              <svg class="animate-spin h-10 w-10 text-blue-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              <p class="text-lg">Reading the fine print...</p>
              <p class="text-sm">This may take a moment.</p>
            </div>
            <div id="results-state" class="hidden">
              </div>
          </div>
          
          <div id="chat-input-container" class="hidden mt-auto pt-4 border-t border-gray-200 dark:border-gray-700">
            <form id="chat-form" class="flex items-center space-x-2">
              <input 
                id="chat-input"
                type="text" 
                placeholder="Ask a follow-up question..." 
                class="w-full bg-gray-100 dark:bg-gray-700 rounded-lg p-3 text-sm border-2 border-transparent focus:border-blue-500 focus:ring-0 transition-colors"
              />
              <button id="chat-button" type="submit" class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 disabled:bg-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                </svg>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
